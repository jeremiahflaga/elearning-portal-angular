<div style="height: 100vh;" class="animated fadeIn">
  <div class="flex-center flex-column">
      <div class="auth-content">
          <div class="logo mb-2">
              <img src="assets/img/logo.png" class="img-fluid" alt="Application Logo">
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <mdb-card class="mb-2">
                  <mdb-card-body>
                      <div class="md-form">
                          <input mdbInput type="email" formControlName="email" class="form-control" 
                              [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }">
                          <label for="materialFormSubscriptionEmailEx">Email address</label>
                          <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                              <div *ngIf="loginForm.controls.email.errors.required">Email is required</div>
                          </div>
                      </div>
                      <div class="md-form">
                          <input mdbInput type="password" formControlName="password" class="form-control"
                              [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }">
                          <label for="materialFormSubscriptionPasswordEx">Password</label>                            
                          <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                              <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
                              <div *ngIf="loginForm.controls.password.errors.minlength">Password must be at least 6 characters</div>
                          </div>
                      </div>
                      <a href="forgot-password.html" class="small-link">oops, I forgot my password</a>
                  </mdb-card-body>
              </mdb-card>

              <div class="text-center">
                  <button href="#" mdbBtn type="submit" class="btn btn-default btn-sm mb-3 btn-block">Login</button>
                  <span class="small-link">Don't have an account? </span>
                  <a href="/sign-up" class="small-link">Sign up</a>
              </div>
              
          </form>
      </div>
  </div>
</div>
